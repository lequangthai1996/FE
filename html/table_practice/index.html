<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="minimal-table.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <th colspan="3" scope="colgroup">Clothes</th>
        <th colspan="2" scope="colgroup">Accessories</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <th scope="col">Trouser</th>
        <th scope="col">Skirts</th>
        <th scope="col">Dresses</th>
        <th scope="col">Bracelets</th>
        <th scope="col">Rings</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="3" scope="rowgroup">Belgium</th>
        <th scope="row">Antwerp</th>
        <td>56</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <th scope="row">Gent</th>
        <td>46</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
      </tr>
      <tr>
        <th scope="row">Brussels</th>
        <td>51</td>
        <td>3</td>
        <td>3</td>
        <td>3</td>
        <td>3</td>
      </tr>
      <tr>
        <th scope="rowgroup" rowspan="2">The Netherlands</th>
        <th scope="row">Amsterdam</th>
        <td>89</td>
        <td>4</td>
        <td>4</td>
        <td>4</td>
        <td>4</td>
      </tr>
      <tr>
        <td>Utrecht</td>
        <td>80</td>
        <td>5</td>
        <td>5</td>
        <td>5</td>
        <td>5</td>
      </tr>
     </tbody> 
    <tfoot>
      <td colspan="6">Sum</td>
      <td>1000</td>
    </tfoot>
  </table>
</body>
</html>
