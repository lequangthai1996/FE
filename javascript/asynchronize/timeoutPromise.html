<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let timeoutPromise = new Promise((resolve, reject) => {
      setTimeout(function(){
        resolve('Success');
      },2000);
    })

    timeoutPromise.then((message) => {
      alert(message);
    })
  </script>
</body>
</html>
