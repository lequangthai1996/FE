<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Function start</title>
    <style>
      .msgBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 242px;
        background: #eee;
      }

      .msgBox p {
        line-height: 1.5;
        padding: 10px 20px;
        color: #333;
        padding-left: 82px;
        background-position: 25px center;
        background-repeat: no-repeat;
      }

      .msgBox button {
        background: none;
        border: none;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1.1rem;
        color: #aaa;
      }

    </style>
  </head>
  <body>
    <button>Display message box</button>

    <script>
      function displayMessage(msgText, msgType) {
        const html = document.querySelector('html');
        //panel
        const panel = document.createElement('div');
        panel.setAttribute('class', 'msgBox');
        html.appendChild(panel);

        // msg
        const msg = document.createElement('p');
        msg.textContent = msgText;

        if(msgType === 'warning') {
          msg.style.backgroundImage = 'url(warning.png)';
          msg.style.backgroundColor = 'red';
        } else if(msgType === 'chat') {
          msg.style.backgroundImage = 'url(chat.png)';
          msg.style.backgroundColor = 'aqua';
        } else {
          msg.style.paddingLeft = '20px';
        }
        panel.appendChild(msg);

        //close
        const closeBtn = document.createElement('button');
        closeBtn.textContent = 'x';
        panel.appendChild(closeBtn);

        closeBtn.addEventListener('click', function() {
          html.removeChild(panel);
        })
      }
      
      const btn = document.querySelector('button');
      btn.onclick = function() {
        displayMessage('Woo, this is a different message!', 'chat');
      }
    </script>
  </body>
</html>
