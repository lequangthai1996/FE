  <body>

    <section class="preview">

  <script>
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;

    fetch('sample.json')
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      const jsResponse = JSON.parse(catString);
      let total = 0;
      let male = 0;

      // Add your code here
      for(let i = 0; i < jsResponse.length; i++) {
        if(i === (jsResponse.length -1)) {
          motherInfo += ' and ' + jsResponse[i]['name'];
        } else {
          motherInfo += jsResponse[i]['name'] + ",";
        }
        const kittens = jsResponse[i]['kittens'];

        total += kittens.length;
        for(let j = 0; j < kittens.length; j++) {
          if(kittens[j]['gender'] === 'm') {
            male += 1;
          }
        }
      }
      kittenInfo = `Total kit = ${total}, male = ${male}, female = ${total - male}`;

    // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
