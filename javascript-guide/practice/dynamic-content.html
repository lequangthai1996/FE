<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>
    </ul>

    <script>
      const ulElm = document.querySelector('ul');
      const inputElm = document.querySelector('input');
      const buttonElm = document.querySelector('button');

      addItem = ()  => {
        const inputValue = inputElm.value;
        const liElm = document.createElement('li');

        const spanElm = document.createElement('span');
        spanElm.textContent = inputValue;

        const btnDeleteElm = document.createElement('button');
        btnDeleteElm.textContent = 'Delete';

        liElm.appendChild(spanElm);
        liElm.appendChild(btnDeleteElm);

        ulElm.appendChild(liElm);

        inputElm.value = '';
        inputElm.focus();

        btnDeleteElm.onclick = function () {
          removeItem(liElm);
        }
      }

      function removeItem(liElm) {
        ulElm.removeChild(liElm);
      }

      buttonElm.onclick = addItem;
      
    </script>
  </body>
</html>
