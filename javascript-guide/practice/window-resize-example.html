<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Window resize example</title>
    <style>
      body {
        margin: 0;
      }

      div {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        background-image: url('../images/download.jpeg');
        border: 10px solid white;
      }
    </style>
  </head>
  <body>

    <div>

    </div>

    <script>
      window.onresize = function() {
        const divElm = document.querySelector('div');
        divElm.style.width = window.innerWidth + 'px';
        divElm.style.height = window.innerHeight + 'px';
      }
    </script>
  </body>
</html>
