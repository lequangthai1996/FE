<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox align 0 — starting code</title>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 70%;
        max-width: 960px;
        margin: 20px auto;
      }

      button {
        font-size: 18px;
        line-height: 1.5;
        width: 15%;
      }

      div {
        height: 100px;
        border: 1px solid black;
        display: flex;
        align-items: center; /*nếu stretch thì các button có thuộc tính height = height của div = 100px, nếu div không
        có thuộc tính height thì các button sẽ lấy theo height của button nào có height dài nhất.*/
        /*The center value that we used in our above code causes the items to maintain their intrinsic dimensions, 
        but be centered along the cross axis. This is why our current example's buttons are centered vertically.
        */
        justify-content: space-around;
      }
      button:first-child {
        align-self: flex-start;
      }

      button:last-child {
        order: -1;
      }

      /* Add your flexbox CSS below here */
      
      
    </style>
  </head>
  <body>
    <div>
      <button>Smile</button>
      <button>Laugh</button>
      <button>Wink</button>
      <button>Shrug</button>
      <button>Blush</button>
    </div>
  </body>
</html>
