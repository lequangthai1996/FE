<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="../../reset.css">
  <style>
    body {
      width: 800px;
      border: 5px solid black;

    }

    }

  <div class="parent">
    <p>Ahihi 1235</p>
  </div>
