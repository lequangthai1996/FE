<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
<div>
  <label for="">Hero Name
    <input type="text" #heroName>
  </label>
  <button (click)="add(heroName.value)">Add</button>
</div>
