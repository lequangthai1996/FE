<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 500px;
      height: 500px;
      border: 1px solid black
      ;
    }
    .child {
      width: 50%;
      height: 100px;
      border: 5px solid blue;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <p>parent has width = 500 + 2 = 502</p>
    <p>child had width = content of parent: 500*50% = 250px => + 2*5 = 10px of border => 260</p>
    <p>If we want child had total width = 50% parent => apply box-sizing: border-box => width = value that we set</p>
  </div>
</body>
</html>
