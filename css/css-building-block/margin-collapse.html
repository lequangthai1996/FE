<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      margin-left: 500px;
    }
    .one {
      width: 300px;
      height: 300px;
      border: 5px solid black;
      margin-bottom: -50px;
    }
    .two {
      width: 300px;
      height: 300px;
      border: 5px solid blue;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="one">hai margin đều âm , đều dương => lấy thằng âm nhất, dương nhất: 50 , 20 => 50 | -50, -10 => -50</div>
    <div class="two">Hai margin một dương một âm: cộng lại dương âm và lấy số đó: -50 + 10 = 40px => Thằng 10 bị kéo lên 40, -50 + 30 => 20, Thằng 30 bị kéo lên 20px</div>
  </div>
</body>
</html>
