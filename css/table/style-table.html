<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      font-family: sans-serif;
    }

    table {
      border-collapse: collapse;
      border: 2px solid rgb(200, 200, 200);
      letter-spacing: 1px;
      font-size: 0.8rem;
    }

    td,
    th {
      border: 1px solid rgb(190, 190, 190);
      padding: 10px 20px;
    }
    td {
      text-align: center;
    }

    caption {
      padding: 10px;
    }
  </style>
</head>

<body>
  <table>
    <colgroup>
      <col>
      <col style="background-color: yellow">
    </colgroup>
    <tr>
      <th>Data 1</th>
      <th>Data 2</th>
    </tr>
    <tr>
      <td>Calcutta</td>
      <td>Orange</td>
    </tr>
    <tr>
      <td>Robots</td>
      <td>Jazz</td>
    </tr>
  </table>
</body>

</html>
