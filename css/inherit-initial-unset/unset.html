<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li.my-class-1 {
      color: yellow;
    }
    li.my-class-3 {
      color: rebeccapurple;
      font-weight: bold;
    }
    .my-class-1 a {
      color: inherit; /*inherit from parent of it => color of li parent => yellow*/
    }
    .my-class-2 a {
      color: initial; /*initial value varies different browser, chrome is #000000*/
    }
    .my-class-3 a {
      color: unset; /*default => inherit => color of li parent => rebeccapurple*/
    }
  </style>
</head>
<body>
  <ul>
    <li>Default <a href="#">link</a></li>
    <li class="my-class-1">Inherit the <a href="#">link</a> color</li>
    <li class="my-class-2">Reset the <a href="#">link</a> color</li>
    <li class="my-class-3">Unset the <a href="#">link, font-weight inherit from parent => bold</a> color</li>
  </ul>
</body>
</html>
