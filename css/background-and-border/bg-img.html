<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 400px;
      border: 5px solid black;
      margin-bottom: 50px;
    }
    .a {
      background-image: url('../images/foody-funny-monkey-xa-dan-223-636148557201568042.jpg');
      /*background-size: 300px 300px */; /* adjust size of image: width: 300px, height: 300px, if width = 150px => repeate 2 image horizontal*/
      background-size: cover; /* browser sẽ làm bức ảnh đủ lớn để phủ hết box area mà vẫn giữ nguyên tỉ lệ bức ảnh, ví dụ ảnh trên
      có kích thước 1500px * 1500px => 1:1 mà tỉ lệ box là 300px * 400px <=> 3/4 => 3/4 chiều rộng bức ảnh được hiện, còn lại ở ngoài khung hinh box area */
      background-size: contain;
    }
    .b {
      background-image: url('../images/start2.png');
      /* background-position: top right; */
      background-position: top 20px right 10px;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box a"></div>
    <div class="box b"></div>
  </div>
</body>
</html>
