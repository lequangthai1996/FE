<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      width: 400px;
      border: 1px solid black;
    }

    .box {
      width: calc(20% + 100px);
      border: 1px solid red;
    }

  </style>
</head>

<body>
  <div class="wrapper">
    <div class="box">My width is calculated.</div> 
  </div>
</body>

</html>
